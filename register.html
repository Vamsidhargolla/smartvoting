<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Smart Voting - Register</title>
</head>
<body>
   
  <h1>Register</h1>
  <p>Please complete the form and then follow the instructions on the screen to capture your face.</p>

  <form action="/register" method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" required><br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" required><br><br>
    <label for="mailid">Email:</label>
    <input type="email" name="mailid" required><br><br>
    <label for="voterid">Voter ID:</label>
    <input type="text" name="voterid" required><br><br>
    <label for="phonenumber">Phone Number:</label>
    <input type="text" name="phonenumber" required><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" required><br><br>
    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" name="confirmpassword" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
